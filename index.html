<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="js/echo.min.js"></script>
</head>
<style>
  .demo img {
    width: 736px;
    height: 490px;
    border: none;
    vertical-align: middle;
    background: url(img/loading.gif) 50% no-repeat;
  }
</style>
<body>
<div class="demo" style="width: 736px; margin: 0 auto;">
  <img class="lazy" src="img/blank.gif" data-echo="img/big-1.jpg">
  <img class="lazy" src="img/blank.gif" data-echo="img/big-2.jpg">
  <img class="lazy" src="img/blank.gif" data-echo="img/big-3.jpg">
  <img class="lazy" src="img/blank.gif" data-echo="img/big-4.jpg">
  <img class="lazy" src="img/blank.gif" data-echo="img/big-5.jpg">
  <img class="lazy" src="img/blank.gif" data-echo="img/big-6.jpg">
  <img class="lazy" src="img/blank.gif" data-echo="img/big-7.jpg">
</div>
</body>
<script type="text/javascript">
  Echo.init({
    offset: 0,
    throttle: 300
  });
</script>
</html>
