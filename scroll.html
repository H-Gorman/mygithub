<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery无缝滚动</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .class{
      width: 1366px;
      height: 425px;
      overflow: hidden;
    }
    .class ul{
      width: 100000%;
      height: 425px;
      list-style: none;
    }
    .class ul li{
      float: left;
    }
  </style>
</head>
<body>
<div class="class">
  <ul>
    <li><img src="image/banner_center_1.jpg"></li>
    <li><img src="image/banner_center_2.jpg"></li>
    <li><img src="image/banner_center_3.jpg"></li>
    <li><img src="image/banner_center_4.jpg"></li>
    <li><img src="image/banner_center_5.jpg"></li>
    <li><img src="image/banner_center_6.jpg"></li>
    <li><img src="image/banner_center_7.jpg"></li>
  </ul>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.validate-1.13.1.js"></script>
<script src="js/scroll.js"></script>
</html>
